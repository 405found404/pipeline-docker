---
- name: Deploy app to slave
  hosts: all
  become: true

  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull app image
      shell: docker pull mavles311/pipeline-app:latest

    - name: Run app container
      shell: docker run -d -p 80:5000 mavles311/pipeline-app:latest